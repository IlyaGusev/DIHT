{% load add_class %}
<form class="task-create-form" action="{% url 'activism:create_task' %}" method="POST" autocomplete="off">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h3>Создание задачи</h3>
    </div>
    <div class="modal-body">
        {% include 'form.html' %}
    </div>
    <div class="modal-footer">
       <a href="#" class="btn btn-danger" data-dismiss="modal">Отмена</a>
       <button class="btn btn-primary" id="modal-submit" type="submit">Сохранить</button>
    </div>
</form>
