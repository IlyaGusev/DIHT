{% load add_class %}

        <button type="button" class="close" data-dismiss="modal">×</button>
        <h3>Передать ключ</h3>
    </div>
    <div class="modal-body">
        {% include 'form.html' %}
    </div>

       <a href="#" class="btn btn-danger" data-dismiss="modal">Отмена</a>
       <button class="btn btn-primary" id="modal-submit" type="submit">Передать</button>
    </div>
</form>
