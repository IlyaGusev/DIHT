{% load add_class %}
<form class="profile-form" action="{% url 'accounts:edit_profile' id=userprofile.user.id %}" method="POST" autocomplete="off">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h3>Редактирование информации</h3>
    </div>
    <div class="modal-body">
        {% csrf_token %}
        {% for field in form %}
            <label for="{{field.id_for_label}}">{{ field.label }}:</label>
            {{ field|add_class:"form-control" }}
        {% endfor %}
    </div>
    <div class="modal-footer">
       <a href="#" class="btn btn-danger" data-dismiss="modal">Отмена</a>
       <button class="btn btn-primary" id="modal-submit" type="submit">Сохранить</button>
    </div>
</form>
