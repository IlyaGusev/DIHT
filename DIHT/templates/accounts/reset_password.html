{% extends "base.html" %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
<div class="hero-unit">
	<p  class="title">Сброс пароля</p>
</div>
<div style="margin-left:200px; width:auto; display:inline-block;">
        <form class="form-horizontal" method="post" action=".">
            {% csrf_token %}
            <div class="control-group">
                <label class="control-label" for="username">Логин</label>
                <div class="controls">
                    <input type="text" id="username" name = "username" placeholder="Логин">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button class="btn btn-primary" type="submit">Сбросить</button>
                    <a class="btn" href="/accounts/login/">Отмена</a><br>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
