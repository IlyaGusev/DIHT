{% extends "base.html" %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
<div class="col-md-offset-4 col-md-4">
    <div class="page-header"><h2 style="text-align: center;">Сброс пароля</h2></div>
    <form class="form-horizontal" method="post" action=".">
        {% csrf_token %}
        <div class="form-group row">
            <label class="control-label col-md-offset-1 col-md-2"  for="username">Логин</label>
            <div class="col-md-6">
                <input type="text" id="username" name="username" class="form-control" placeholder="Логин">
            </div>
        </div>
        {% if form.errors %}
        <div class="alert alert-error">
            Такого логина не существует.<br>
            Попробуйте другой или свяжитесь с администрацией.<br>
            Salikov57@gmail.com.
        </div>
        {% endif %}
        <div class="form-group row">
            <div class="col-md-offset-3 col-md-6">
                <center>
                    <button class="btn btn-primary" type="submit">Сбросить</button><br>
                    <a class="btn" href="/accounts/login/">Отмена</a><br>
                </center>
            </div>
        </div>
    </form>
</div>
{% endblock %}
